server:
  port: 5000

schedulers:
  enabled: true

spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/user_service_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  liquibase:
    change-log: classpath:/db/changelog.yml
    enabled: true

jwt:
  tokenTtlMs: 100000
  secret: secret
jwtRefresh:
  tokenTtlMs: 200000